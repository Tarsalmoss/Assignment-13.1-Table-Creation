<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekly Study Schedule</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        table {
            width: 70%;
            margin: auto;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: center;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #eef1f4;
        }
    </style>
</head>

<body>
    <h1>Weekly Study Schedule</h1>

    <table>
        <tr>
            <th>Day</th>
            <th>Subject</th>
            <th>Study Time</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Programming</td>
            <td>2 Hours</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>Math</td>
            <td>1.5 Hours</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>Web Design</td>
            <!-- Inline CSS -->
            <td style="color: green; font-weight: bold;">2 Hours</td>
        </tr>
    </table>
</body>
</html>
